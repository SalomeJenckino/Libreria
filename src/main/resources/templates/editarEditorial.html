<!DOCTYPE html>
<html>
    <head>
        <title>Autor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="conteiner">
            <main>
                <div class="px-3 py-3">
 <!--                    <h1><span th:text="${editar.id != null ? 'Actualizar' : 'Crear'}"></span> Libro</h1>-->
                   <h1><span th:text="${accion}"></span> Editorial</h1>
                    <form>                       
                        <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
                        
                        <input type="hidden" name="id" th:value="${editar.id}"/>
                        
                        <label>Nombre Editorial</label><br>
                        <input type="text" name="nombre" th:value="${editar.nombre}" placeholder="nombre" th:disable="${accion == 'Eliminar'}"/>
                        <br><br>
                        <button th:if="${accion == 'Crear'}" type="submit" class="btn btn-success" formaction="/editorial/actualizar-editorial" formmethod="post">Crear</button>
                        <button th:if="${accion == 'Actualizar'}" type="submit" class="btn btn-success" formaction="/editorial/actualizar-editorial" formmethod="post">Actualizar</button>
                        <button th:if="${accion == 'Eliminar'}" type="submit" class="btn btn-danger" formaction="/editorial/eliminar-editorial" formmethod="get">Eliminar</button>
                        <a href="/inicio" class="btn btn-primary btn-xl">Volver</a>
                        <!--<button onclick="location.href='http://localhost'">Salir</button>
                        <button type="reset">Borrar</button>-->
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
