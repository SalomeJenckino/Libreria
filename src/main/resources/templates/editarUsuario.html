<!--<!DOCTYPE html>-->
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="conteiner">
        <main>
            <div class="px-3 py-3">
                <h1>Editar Usuario</h1>
                <form action="/usuario/actualizar-perfil" method="post">
                    <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
                    <input type="hidden" name="id" th:value="${perfil.id}"/>
                    <label>Nombre</label><br>
                    <input type="text" name="nombre" th:value="${perfil.nombre}"/>
                    <br><br>
                    <label>Apellido</label><br>
                    <input type="text" name="apellido" th:value="${perfil.apellido}"/>
                    <br><br>
                    <label>E-mail</label><br>
                    <input type="email" name="mail" th:value="${perfil.mail}"/>
                    <br><br>
                    <label>Clave</label><br>
                    <input type="password" name="clave" th:value="${clave}" placeholder="minimo 6 caracteres"/>
                    <br><br>
                    <button type="submit" class="btn btn-success">Editar</button>
                    <a href="/inicio" class="btn btn-primary btn-xl">Volver</a>
                    <!--<button onclick="location.href='http://localhost'">Salir</button>
                    <button type="reset">Borrar</button>-->
            
                </form>
            </div>
        </main>
    </div>
</body>
</html>
