<!DOCTYPE html>
<head>
    <!--Boostraps CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Libreria</title>
</head>
<body class="bg-ligth" cz-shortcut-listen="true">
    <header>
        <div class="conteiner px-3">
            <h6>Usuario logueado:<p th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombre +' '+session.usuariosession.apellido}"></p></h6>
        </div>
    </header>
    <div class="conteiner">
        <main>
            <div class="text-center">
                <h1>Inicio</h1>
                <br>   
                <a th:href="@{/usuario/editar-perfil(id=__${session.usuariosession.id}__)}" class="btn btn-success btn-xl">Editar perfil</a>   
                <a href="/" class="btn btn-primary btn-xl">Salir</a>
                <table class="table table-light table-hover">
                    <thead>
                        <tr class="bg-blue">
                            <th>Agregar</th>
                            <th>Listar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><p><a th:href="@{/libro/editar-libro}">Agregar Libro</a></p></td>
                            <td> <p><a th:href="@{/libro/lista-libros}">Listar Libro</a></p></td>
                        </tr>
                        <tr>
                            <td><p><a th:href="@{/autor/editar-autor}">Agregar Autor</a></p></td>
                            <td> <p><a th:href="@{/autor/lista-autores}">Listar Autores</a></p></td>
                        </tr>
                        <tr>
                            <td><p><a th:href="@{/editorial/editar-editorial}">Agregar Editorial</a></p></td>
                            <td> <p><a th:href="@{/editorial/lista-editoriales}">Listar Editoriales</a></p></td>
                        </tr>
                    </tbody>
                </table>                        
                <br>
            </div>
        </main>
    </div>
    
    <!-- Optional JavaScript: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>
</html>
