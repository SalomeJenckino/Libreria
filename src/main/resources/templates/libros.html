<!DOCTYPE html>
<html>
    <head>
        <title>Libro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="conteiner">
            <main>
                <div class="px-3 py-3">
                    <h1>Lista libros</h1>               
                    <table class="table table-light table-hover">
                        <thead>
                            <tr class="bg-blue">
                                <th>ISBN</th>
                                <th>Titulo</th>
                                <th>A&ntildeo</th>
                                <th>Cantidad ejemplares</th>
                                <th>Autor</th>
                                <th>Editorial</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="libro : ${libros}">
                                <td th:text="${libro.isbn}"></td>
                                <td th:text="${libro.titulo}"></td>
                                <td th:text="${libro.anio}"></td>
                                <td th:text="${libro.ejemplares}"></td>
                                <td th:text="${libro.autor.nombre}"></td>
                                <td th:text="${libro.editorial.nombre}"></td>
                                <td>
                                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/libro/editar-libro}+'?id='+${libro.id}" class="btn btn-success btn-xl">Editar</a>
                                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/libro/eliminar-libro}+'?id='+${libro.id}" class="btn btn-danger btn-xl">Eliminar</a>
                                    <!--<a th:href="@{/libro/editar-libro}+'?id='+${libro.id, accion=Actualizar}" class="btn btn-success btn-xl">Editar</a>
                                    <a th:href="@{/libro/editar-libro}+'?id='+${libro.id, accion=Eliminar}" class="btn btn-danger btn-xl">Eliminar</a>-->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <a href="/inicio" class="btn btn-primary btn-xl">Volver</a>
                </div>
            </main>
        </div>
    </body>
</html>
