<!DOCTYPE html>
<html>
    <head>
        <title>Libro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="conteiner">
            <main>
                <div class="px-3 py-3">
                    <h1>Registrar Libro</h1>
                    <form action="/guardarL" method="post">
                        <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
                
                        <label>ISBN</label><br>
                        <input type="text" name="isbn" th:value="${isbn}" placeholder="ISBN"/>
                        <br><br>
                        <label>Titulo</label><br>
                        <input type="text" name="titulo" th:value="${titulo}" placeholder="Titutlo"/>
                        <br><br>
                        <label>A&ntildeo</label><br>
                        <input type="text" name="anio" th:value="${anio}" placeholder="Anio">
                        <br><br>
                        <label>Cantidad ejemplares</label><br>
                        <input type="text" name="ejemplares" th:value="${ejemplares}" placeholder="Cantidad ejemplares"/>
                        <br><br>
                        <label>Autor</label><br>
                        <select name="idAutor">
                            <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                        </select>
                        <br><br>
                        <label>Editorial</label><br>
                        <select name="idEditorial">
                            <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                        </select>
                        <br><br>
                        <button type="submit" class="btn btn-success">Registrar</button>
                        <a href="/inicio" class="btn btn-primary btn-xl">Volver</a>
                        <!--<button onclick="location.href='http://localhost'">Salir</button>
                        <button type="reset">Borrar</button>-->
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
